<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>The Gamer's Survey</title>
  </head>
  <body>
    <h1 id="title">The Gamer's Survey</h1>
    <p id="description"></p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
          required
      />
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label>
      <input
        type="number"
        name="age"
        id="number"
        min="5"
        max="99"
        placeholder="Age"
      />
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      
      <p>What is your gender?</p>
      <label>
        <input
          name="gender"
          value="Male"
          type="radio"
          checked
        />Male</label
      >
      <label>
        <input
          name="gender"
          value="Female"
          type="radio"
        />Female</label
      >
      <label
        ><input
          name="gender"
          value="Other"
          type="radio"
        />Other</label>

        <p>
          Favorite game genres?
        </p>
        <label
          ><input
            name="genre"
            value="rpg"
            type="checkbox"
          />RPG</label
        >
        <label>
          <input
            name="genre"
            value="fighting-games"
            type="checkbox"
          />Fighting Games</label
        >
        <label
          ><input
            name="genre"
            value="battle-royale-games"
            type="checkbox"
          />Battle Royale Games</label
        >
        <label
          ><input
            name="genre"
            value="mmorpg"
            type="checkbox"
          />MMORPG</label
        >
        <label
          ><input
            name="genre"
            value="moba"
            type="checkbox"
          />MOBA</label
        >
        <label
          ><input
            name="genre"
            value="strategy"
            type="checkbox"
          />Strategy</label
        >
        <label
          ><input
            name="genre"
            value="sports"
            type="checkbox"
          />Sports</label
        >
        <label
          ><input
            name="genre"
            value="horror"
            type="checkbox"
          />Horror</label
        >
        <label
          ><input
            name="genre"
            value="casual"
            type="checkbox"
          />Casual</label
        >
        <label
          ><input
            name="genre"
            value="adventure"
            type="checkbox"
          />Adventure</label
>
        
        <p>What you hoping for the future of gaming?</p>
        <textarea
          name="hopes"
          placeholder="Enter your hopes here..."
        ></textarea>

        <button type="submit">
          Submit
        </button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
