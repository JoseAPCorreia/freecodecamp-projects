<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://kit.fontawesome.com/c8684a9e07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <title>Survey Form</title>
</head>
<body>
   <div class="container">
       <h1 id="title">The <span>Self-Learners</span> Survey</h1>
       <div class="wrapper animated bounceInLeft">
           <div class="company-info">
            <h3>Survey's Objective</h3>
                <p id="description">
                    Get information on the ways that self-learners practice and what they can recommend to others...
                </p>
           </div>
           <div class="contact">
                <h3>Email Us</h3>
                <form id="survey-form">
                    <p>
                        <label id="name-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Insert your full name here">
                    </p>
                    <p>
                        <label id="number-label">Age</label>
                        <input type="number" id="number" min="1" max="120" placeholder="Insert your age here">
                    </p>
                    <p>
                        <label id="email-label">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Insert your email here">
                    </p>
                    <p>
                        <label>Gender</label>
                        <select id="cars" name="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="fiat">Fiat</option>
                            <option value="audi">Audi</option>
                          </select>                    
                        </p>
                        <p>
                            <label id="email-label">Radio Here</label>
                            <input type="email" id="email" name="email" placeholder="Insert your email here">
                        </p>
                        <p>
                            <label id="email-label">Checkbox here</label>
                            <input type="email" id="email" name="email" placeholder="Insert your email here">
                        </p>
                    <p class="full">
                        <label>Tips and recommendations</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full" id="submit">
                        <button>Submit</button>
                    </p>
                </form>
           </div>
       </div>
   </div>
</body>
</html>
