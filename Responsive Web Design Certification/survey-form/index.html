<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://kit.fontawesome.com/c8684a9e07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <title>Survey Form</title>
</head>
<body>
   <div class="container">
       <h1 id="title">The <span>Self-Learners</span> Survey</h1>
       <div class="wrapper animated bounceInLeft">
           <div class="survey-obj">
            <h3 id="objective-h3">Survey's Objective</h3>
                <p id="description">
                    Get information on the ways that self-learners practice and what they can recommend to others...
                </p>
           </div>
           <div class="survey">
                <form id="survey-form">
                    <p>
                        <label id="name-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Insert your full name here">
                    </p>
                    <p>
                        <label id="number-label">Age</label>
                        <input type="number" id="number" min="1" max="120" placeholder="Insert your age here">
                    </p>
                    <p>
                        <label id="email-label">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Insert your email here">
                    </p>
                    <p>
                        <label>Status</label>
                        <select id="cars" name="cars">
                            <option value="volvo">Student</option>
                            <option value="saab">Working full-time</option>
                            <option value="fiat">Working part-time</option>
                          </select>                    
                    </p>
                    <p>
                        <label id="gender-label">Gender</label>
                            <label for="male">Male
                                <input type="radio" id="male" name="gender" value="male">
                            </label>
                            <label for="female">Female
                                <input type="radio" id="female" name="gender" value="female">
                            </label>
                            <label for="other">Other
                                <input type="radio" id="other" name="gender" value="other">
                            </label>                       
                        </p>
                        <p>
                            <label id="study-method-label">Study Method</label>
                            <label for="books">Books
                                <input type="checkbox" id="books" name="books" value="books">
                            </label>
                            <label for="youtube">Youtube
                                <input type="checkbox" id="youtube" name="youtube" value="youtube">
                            </label>
                            <label for="online-courses">Online Courses
                                <input type="checkbox" id="online-courses" name="online-courses" value="">
                            </label>                    
                        </p>
                    <p class="full">
                        <label>Tips and recommendations</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full" id="submit">
                        <button>Submit</button>
                    </p>
                </form>
           </div>
       </div>
   </div>
</body>
</html>
