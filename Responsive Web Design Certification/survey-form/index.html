<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://kit.fontawesome.com/c8684a9e07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <title>Survey Form</title>
</head>
<body>
   <div class="container">
       <h1 id="title">The <span>Self-Learners</span> Survey</h1>
       <div class="wrapper animated bounceInLeft">
           <div class="company-info">
            <h3>Acme Web Design</h3>
            <ul>
                <li><i class="fa fa-road"></i> 44 Something st</li>
                <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                <li><i class="fa fa-envelope"></i> test@acme.test</li>
            </ul>
           </div>
           <div class="contact">
                <h3>Email Us</h3>
                <form id="survey-form">
                    <p>
                        <label>Name</label>
                        <input type="text" id="name" name="name">
                    </p>
                    <p>
                        <label>Age</label>
                        <input type="number">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Tips and recommendations</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
           </div>
       </div>
   </div>
</body>
</html>
