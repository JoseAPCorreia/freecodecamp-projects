<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title>Japanese Resources</title>
  </head>
  <body>
    <nav id="navbar">
        <header>Japanese Resources</header>
        <a href="#kana" class="nav-link active">Kana</a>
        <a href="#kanji" class="nav-link">Kanji</a>
        <a href="#vocabulary" class="nav-link">Vocabulary</a>
        <a href="#grammar" class="nav-link">Grammar</a>
        <a href="#communities" class="nav-link">Communities</a>
    </nav>
    
    
    <!--
        User Story #5: The .main-section elements should contain at least 10 p elements total (not each).

        User Story #6: The .main-section elements should contain at least 5 code elements total (not each).

        User Story #7: The .main-section elements should contain at least 5 li items total (not each).

        User Story #14: On regular sized devices (laptops, desktops), the element with id="navbar" should be shown on the left side of the screen and should always be visible to the user.

        User Story #15: My Technical Documentation page should use at least one media query.
    -->

      <main id="main-doc">
          <section id="kana" class="main-section">
              <header class="display-2">Kana</header>
              <p>hello</p>
          </section>
          <section id="kanji" class="main-section">
              <header class="">Kanji</header>
          </section>
          <section id="vocabulary" class="main-section">
              <header class="">Vocabulary</header>
          </section>
          <section id="grammar" class="main-section">
              <header class="">Grammar</header>
          </section>
          <section id="communities" class="main-section">
              <header class="">Communities</header>
          </section>
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
